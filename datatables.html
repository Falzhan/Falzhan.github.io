<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTop Co. Players</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* DataTables Theme Integration */
        body {
            background-color: var(--primary);
            color: var(--light); 
        }

        .dashboard-card {
            background-color: var(--white);
            color: var(--primary);
            border-radius: 0 8px 8px 8px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 1px solid var(--accent);
        }

        .nav-tabs {
            border-bottom: none;
            margin-bottom: 0;
            padding-left: 1rem;
        }

        .nav-tabs .nav-link {
            color: var(--light);
            background-color: rgba(2, 117, 92, 0.5);
            border: 1px solid transparent;
            margin-right: 4px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background-color: var(--accent);
            color: var(--white);
            border-color: transparent;
        }

        .nav-tabs .nav-link.active {
            background-color: var(--white);
            color: var(--primary);
            border-bottom: 1px solid var(--white);
            position: relative;
            z-index: 2;
        }

        table.dataTable {
            color: var(--primary) !important;
            width: 100% !important;
        }

        .table thead th {
            background-color: var(--accent) !important;
            color: var(--white) !important;
            border-bottom: 4px solid var(--highlight) !important;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .search-inputs th {
            background-color: var(--white) !important;
            padding: 10px !important;
        }

        input.form-control, select.form-select {
            background-color: var(--light) !important;
            border: 1px solid var(--accent);
            color: var(--primary) !important;
            font-weight: 500;
        }

        input.form-control::placeholder {
            color: rgba(28, 51, 33, 0.5);
        }

        input.form-control:focus, select.form-select:focus {
            background-color: var(--white) !important;
            border-color: var(--highlight);
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.2);
        }

        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(240, 243, 189, 0.15);
            color: var(--primary);
        }
        
        .table-hover > tbody > tr:hover > * {
            background-color: rgba(6, 214, 160, 0.2) !important;
        }

        table.dataTable tbody tr.selected > * {
            background-color: var(--primary) !important;
            color: var(--light) !important;
            box-shadow: inset 0 0 0 9999px var(--primary) !important;
        }

        .banned-row {
            background-color: rgba(217, 83, 79, 0.1) !important;
        }

        .banned-row:hover > * {
            background-color: rgba(217, 83, 79, 0.2) !important;
        }

        .page-link {
            background-color: var(--white);
            color: var(--primary);
            border-color: var(--accent);
            font-weight: bold;
        }

        .page-item.active .page-link {
            background-color: var(--accent);
            border-color: var(--accent);
            color: var(--white);
        }

        .page-link:hover {
            background-color: var(--highlight);
            color: var(--primary);
        }

        .dt-button, .btn-custom {
            background-color: var(--primary) !important;
            color: var(--light) !important;
            border: 1px solid var(--highlight) !important;
            border-radius: 4px;
            padding: 5px 15px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .dt-button:hover, .btn-custom:hover {
            background-color: var(--highlight) !important;
            color: var(--primary) !important;
            box-shadow: 0 0 10px rgba(6, 214, 160, 0.4);
        }

        .btn-danger-custom {
            background-color: #d9534f !important;
            color: white !important;
            border: none;
        }

        .btn-danger-custom:hover {
            background-color: #c9302c !important;
        }

        .top-pagination {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-family: 'MonoLisa', monospace;
        }

        .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 1rem;
        }
    </style>
</head>
<body>

    <header class="hero" style="min-height: auto; padding-bottom: 2rem; background: none;">
        <nav class="nav">
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html#top" title="Home">
                        <img src="logo.png" alt="Zhander's Logo">
                    </a>
                </div>
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <ul class="nav-menu">
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="index.html#skills">Skills</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container" style="margin-top: 5rem; text-align: center;">
            <h2 style="color: var(--light); text-shadow: 0 2px 4px rgba(0,0,0,0.5);">Server Player Database</h2>
            <p style="color: var(--highlight)">Live Roster & Coordinates</p>
        </div>
    </header>

    <main class="container pb-5">
        
        <div class="d-flex justify-content-end mb-0 gap-2" style="padding-right: 1rem;">
            <button id="deleteRow" class="btn btn-custom btn-danger-custom">
                <i class="fa fa-trash"></i> Delete Selected
            </button>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">
                    <i class="fa fa-list"></i> Player List
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">
                    <i class="fa fa-ban"></i> Banned Players
                </button>
            </li>
        </ul>

        <div class="dashboard-card">
            <div class="tab-content" id="myTabContent">
                
                <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                    <table id="example1" class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Real Name</th>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Join Date</th>
                                <th>Base Coords</th>
                                <th>UUID</th> 
                            </tr>
                            <tr class="search-inputs">
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Name"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Role"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Real Name"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Course"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Year"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Date"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Coords"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="UUID"></th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div class="tab-pane fade" id="tab2" role="tabpanel">
                    <table id="example2" class="table table-striped table-hover align-middle" style="width:100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Real Name</th>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Join Date</th>
                                <th>Ban Date</th>
                                <th>Reason</th>
                                <th>UUID</th> 
                            </tr>
                            <tr class="search-inputs">
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Name"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Role"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Real Name"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Course"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Year"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Join Date"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Ban Date"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="Filter Reason"></th>
                                 <th><input type="text" class="form-control form-control-sm" placeholder="UUID"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-5" style="border-top: 1px solid var(--accent);">
        <div class="container">
            <p>&copy; 2025 Zhander. TableTop Co. Server Manager.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>

    <script>
        $(document).ready(function() {
            
            function initTable(tableId, dataFilter) {
                var table = $(tableId).DataTable({
                    ajax: {
                        url: 'data.json',
                        dataSrc: function(json) {
                            if (dataFilter) {
                                return json.data.filter(dataFilter);
                            }
                            return json.data;
                        }
                    },
                    columns: tableId === '#example2' ? [
                        { data: 'name', className: 'fw-bold' },
                        { data: 'position' },
                        { data: 'real_name' },
                        { data: 'course' },
                        { data: 'year' },
                        { data: 'join_date' },
                        { data: 'ban_date' },
                        { data: 'ban_reason' },
                        { data: 'uuid', visible: false }
                    ] : [
                        { data: 'name', className: 'fw-bold' },
                        { data: 'position' },
                        { data: 'real_name' },
                        { data: 'course' },
                        { data: 'year' },
                        { data: 'join_date' },
                        { data: 'coords', className: 'text-monospace' },
                        { data: 'uuid', visible: false }
                    ],
                    dom: '<"top-pagination"p><"d-flex justify-content-end mb-2"B>rt<"bottom-controls"li>',
                    buttons: [
                        {
                            extend: 'colvis',
                            text: '<i class="fa fa-columns"></i> Columns',
                            className: 'btn btn-custom'
                        }
                    ],
                    select: {
                        style: 'single'
                    },
                    searching: true, 
                    orderCellsTop: true, 
                    language: {
                        paginate: {
                            previous: '<i class="fa fa-chevron-left"></i>',
                            next: '<i class="fa fa-chevron-right"></i>'
                        }
                    },
                    createdRow: function(row, data, dataIndex) {
                        if (data.position === 'Banned') {
                            $(row).addClass('banned-row');
                        }
                    },
                    initComplete: function () {
                        this.api().columns().every(function () {
                            var that = this;
                            $('input', this.header()).on('keyup change clear', function () {
                                if (that.search() !== this.value) {
                                    that.search(this.value).draw();
                                }
                            });
                        });
                    }
                });

                $(tableId + ' thead tr:eq(1) th').each(function (i) {
                    $('input', this).on('keyup change', function () {
                        if (table.column(i).search() !== this.value) {
                            table.column(i).search(this.value).draw();
                        }
                    });
                });

                return table;
            }

            var table1 = initTable('#example1', function(item) { 
                return item.position !== 'Banned'; 
            });
            var table2 = initTable('#example2', function(item) { 
                return item.position === 'Banned'; 
            });

            $('#deleteRow').click(function () {
                if($('#tab1').hasClass('active')) {
                    table1.row('.selected').remove().draw(false);
                } else if($('#tab2').hasClass('active')) {
                    table2.row('.selected').remove().draw(false);
                }
            });

            $('button[data-bs-toggle="tab"]').on('shown.bs.tab', function (e) {
                $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
            });
        });
    </script>
</body>
</html>
