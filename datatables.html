<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhander's DataTables</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <style>
        /* --- THEME OVERRIDES FOR DATATABLES --- */
        /* Force Bootstrap to match your Dark Theme */
        body {
            background-color: var(--primary);
            color: var(--light);
        }

        .table-container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05); /* Slight tint to separate from bg */
            border-radius: 10px;
            margin-top: 2rem;
            border: 1px solid var(--accent);
        }

        /* Nav Tabs Customization */
        .nav-tabs {
            border-bottom: 2px solid var(--accent);
        }
        .nav-tabs .nav-link {
            color: var(--light);
            border: none;
            margin-right: 5px;
        }
        .nav-tabs .nav-link:hover {
            border-color: transparent;
            color: var(--highlight);
        }
        .nav-tabs .nav-link.active {
            background-color: var(--accent);
            color: var(--light);
            border-radius: 5px 5px 0 0;
        }

        /* Table Styling */
        table.dataTable {
            color: var(--light) !important;
        }
        .table>:not(caption)>*>* {
            background-color: transparent; /* Remove Bootstrap white bg */
            color: var(--light);
            border-bottom-color: var(--accent);
        }
        thead th {
            border-bottom: 2px solid var(--highlight) !important;
            color: var(--highlight) !important;
        }

        /* Inputs (Search fields) */
        input.form-control, select.form-select {
            background-color: var(--primary);
            border: 1px solid var(--accent);
            color: var(--light);
        }
        input.form-control:focus, select.form-select:focus {
            background-color: var(--primary);
            color: var(--highlight);
            border-color: var(--highlight);
            box-shadow: 0 0 0 0.25rem rgba(6, 214, 160, 0.25);
        }

        /* Pagination Styling */
        .page-item.disabled .page-link {
            background-color: var(--primary);
            border-color: var(--accent);
            color: #666;
        }
        .page-item .page-link {
            background-color: var(--primary);
            border-color: var(--accent);
            color: var(--light);
        }
        .page-item.active .page-link {
            background-color: var(--accent);
            border-color: var(--accent);
            color: var(--white);
        }
        .page-link:hover {
            background-color: var(--highlight);
            color: var(--primary);
        }

        /* Buttons (ColVis, Delete) */
        .dt-button, .btn-danger {
            background-color: var(--accent) !important;
            color: var(--light) !important;
            border: none !important;
        }
        .btn-danger:hover, .dt-button:hover {
            background-color: var(--highlight) !important;
            color: var(--primary) !important;
        }

        /* Layout Specifics per Request */
        .top-pagination {
            display: flex;
            justify-content: center; /* Page nav in top middle */
            margin-bottom: 1rem;
        }
        .bottom-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Lower left area */
            margin-top: 1rem;
        }
        .dataTables_info {
            padding-top: 0.5rem !important;
            text-align: left !important;
        }
    </style>
</head>
<body>

    <header class="hero" style="min-height: auto; padding-bottom: 2rem;">
        <nav class="nav">
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html#top" title="Home">
                        <img src="logo.png" alt="Zhander's Logo">
                    </a>
                </div>
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <ul class="nav-menu">
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="index.html#skills">Skills</a></li>
                    <li><a href="datatables.html" class="active">DataTables</a></li>
                </ul>
            </div>
        </nav>
        <div class="container" style="margin-top: 4rem; text-align: center;">
            <h2>DataTables Implementation</h2>
            <p>AJAX Source • Custom Layout • Bootstrap 5</p>
        </div>
    </header>

    <main class="container">
        
        <div class="d-flex justify-content-end mb-3 gap-2">
            <button id="deleteRow" class="btn btn-danger">Delete Selected Row</button>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">Tab 1 View</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">Tab 2 View</button>
            </li>
        </ul>

        <div class="tab-content table-container" id="myTabContent">
            
            <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                <table id="example1" class="table table-striped table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Nationality</th>
                            <th>Office</th>
                            <th>Start Date</th>
                            <th>Salary</th>
                        </tr>
                        <tr class="search-inputs">
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search ID"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Name"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Position"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Nation"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Office"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Date"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Salary"></th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="tab-pane fade" id="tab2" role="tabpanel">
                <table id="example2" class="table table-striped table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Nationality</th>
                            <th>Office</th>
                            <th>Start Date</th>
                            <th>Salary</th>
                        </tr>
                        <tr class="search-inputs">
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search ID"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Name"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Position"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Nation"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Office"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Date"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Search Salary"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2025 Zhander. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>

    <script>
        $(document).ready(function() {
            
            // Function to initialize DataTables
            function initTable(tableId) {
                var table = $(tableId).DataTable({
                    ajax: 'data.json', // 1. AJAX Source
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'position' },
                        { data: 'nationality' }, // 7 Columns including Nationality
                        { data: 'office' },
                        { data: 'start_date' },
                        { data: 'salary' }
                    ],
                    // 3. Layout Customization (DOM)
                    // 'p': pagination (top-pagination)
                    // 'B': Buttons (ColVis)
                    // 't': table
                    // 'l': length changing (bottom-controls)
                    // 'i': information (bottom-controls)
                    dom: '<"top-pagination"p><"d-flex justify-content-end"B>rt<"bottom-controls"li>',
                    buttons: [
                        {
                            extend: 'colvis', // 5. Show/Hide Columns
                            text: 'Show/Hide Columns',
                            className: 'btn btn-success'
                        }
                    ],
                    select: true, // 3. Can select row
                    searching: true, // Internal searching must be true for API, but global search input is removed via DOM
                    orderCellsTop: true, // Ensure input fields don't sort
                    initComplete: function () {
                        // 4. Individual Column Searching
                        this.api().columns().every(function () {
                            var that = this;
                            $('input', this.header()).on('keyup change clear', function () {
                                if (that.search() !== this.value) {
                                    that.search(this.value).draw();
                                }
                            });
                            
                            // Move inputs to the second header row (thead tr:eq(1))
                            // Note: We manually added inputs in HTML to avoid complex JS DOM manipulation here
                        });
                    }
                });

                // Attach individual search logic specifically to the inputs we created
                $(tableId + ' thead tr:eq(1) th').each(function (i) {
                    $('input', this).on('keyup change', function () {
                        if (table.column(i).search() !== this.value) {
                            table.column(i).search(this.value).draw();
                        }
                    });
                });

                return table;
            }

            // 6. Display Table Twice in Different Tabs
            var table1 = initTable('#example1');
            var table2 = initTable('#example2');

            // 3. Delete Selected Row Functionality
            $('#deleteRow').click(function () {
                // Check which tab is active to delete from correct table
                if($('#tab1').hasClass('active')) {
                    table1.row('.selected').remove().draw(false);
                } else {
                    table2.row('.selected').remove().draw(false);
                }
            });

            // Fix for DataTables column width issues within hidden tabs
            $('button[data-bs-toggle="tab"]').on('shown.bs.tab', function (e) {
                $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
            });
        });
    </script>
</body>
</html>
